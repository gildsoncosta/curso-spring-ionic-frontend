<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger"></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding  lines="none" color="dark">
  <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label position="floating" stacked>Nome*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" stacked>Email*</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>

    
    <ion-list position="floating" >
      <ion-radio-group formControlName="tipo">
        <ion-list-header>
          <ion-label>
            Tipo do Cliente
          </ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label>Pessoa física</ion-label>
          <ion-radio value="1"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Pessoa jurídica</ion-label>
          <ion-radio value="2"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>


    <ion-item>
      <ion-label position="floating" stacked>CPF ou CNPJ</ion-label>
      <ion-input formControlName="cpfOuCnpj" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" stacked>Senha</ion-label>
      <ion-input formControlName="senha" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" stacked>Logradouro*</ion-label>
      <ion-input formControlName="logradouro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" stacked>Número*</ion-label>
      <ion-input formControlName="numero" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" stacked>Complemento*</ion-label>
      <ion-input formControlName="complemento" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" stacked>Bairro</ion-label>
      <ion-input formControlName="bairro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" stacked>Cep*</ion-label>
      <ion-input formControlName="cep" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" stacked>Telefone 1*</ion-label>
      <ion-input formControlName="telefone1" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" stacked>Telefone 2</ion-label>
      <ion-input formControlName="telefone2" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" stacked>Telefone 3</ion-label>
      <ion-input formControlName="telefone3" type="text"></ion-input>
    </ion-item>

    <ion-item position="floating" >
      <ion-label>Estador*</ion-label>
      <ion-select formControlName="estadoId" (ionChange)="updateCidades()">
        <ion-select-option value="1">Minas Gerais</ion-select-option>
        <ion-select-option value="2">São Paulo</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Cidade*</ion-label>
      <ion-select formControlName="cidadeId">
        <ion-select-option value="1">Uberlândia</ion-select-option>
        <ion-select-option value="2">Campinas</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button block type="submit" expand="full" fill="outline" color="light">Criar conta</ion-button>
  </form>

</ion-content>
