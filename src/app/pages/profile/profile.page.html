<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--<ion-back-button color="danger"></ion-back-button>-->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-avatar>
    <img class="circle" [src]="cliente?.imageUrl || 'assets/avatar-blank.png'">
  </ion-avatar>
  <h2 text-center>{{ cliente?.nome }}</h2>
  <p text-center>{{ cliente?.email }}</p>

  <div id="app">
    <div><video #video id="video" width="640" height="480" autoplay></video></div>
    <div><button id="snap" (click)="capture()">Snap Photo</button></div>
    <canvas #canvas id="canvas" width="640" height="480"></canvas>
    <ul>
      <li *ngFor="let c of captures">
        <img src="{{ c }}" height="50" />
      </li>
    </ul>
  </div>
