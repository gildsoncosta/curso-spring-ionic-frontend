<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger"></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <!-- Default Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" routerLink='/cart'>
      <ion-icon name="cart-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list *ngIf="items">
    <ion-item lines="none" *ngIf="items.length === 0">
      <ion-label class="ion-text-center">
        Não há Produtos para exibir .....
      </ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let item of items" (click)="showDetail(item.id)">

      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img [src]="item.imageUrl || 'assets/imgs/prod.jpg' ">
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h2>{{item.nome}}</h2>
            <p>{{item.preco | currency}}</p>
          </div>
        </ion-label>
      </ion-item>
    </ion-item-sliding>


  </ion-list>

</ion-content>
