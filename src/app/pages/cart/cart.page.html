<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger"></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-list *ngIf="items">

    <ion-item lines="none" *ngIf="items.length === 0">
      <ion-label class="ion-text-center">
        Não há Cart para exibir .....
      </ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let item of items" (click)="showDetail(item.id)">

      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg' ">
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h2>{{item.produto.nome}}</h2>
            <p>{{item.produto.preco | currency}}</p>
            <p>{{item.quantidade}}</p>
          </div>
        </ion-label>
      </ion-item>     
    </ion-item-sliding>


  </ion-list>

</ion-content>
