<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger"></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>ProdutoDetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" routerLink='/cart'>
      <ion-icon name="cart-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card color="dark">
    <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'">
    <ion-card-title class="ion-text-center">Produtos</ion-card-title>

    <ion-card-content>
      <ion-card-title>
        {{item?.nome}}
      </ion-card-title>
      <p>
        {{item?.preco | currency}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" fill="outline" (click)="addToCart(item)">Adicionar ao carrinho</ion-button>
</ion-content>
