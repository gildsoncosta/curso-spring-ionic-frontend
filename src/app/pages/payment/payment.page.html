<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger"></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Forma de pagamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="nextPage(); $event.preventDefault()">
    <ion-list position="floating">
      <ion-radio-group formControlName="@type">
        <ion-list-header>
          <ion-label>
            Tipo de pagamento
          </ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label>Pagamento com cartão</ion-label>
          <ion-radio checked="true" value="pagamentoComCartao"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Pagamento com boleto</ion-label>
          <ion-radio value="pagamentoComBoleto"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <ion-item *ngIf="formGroup.value['@type'] === 'pagamentoComCartao' ">
      <ion-label>Parcelas no boleto</ion-label>
      <ion-select formControlName="numeroDeParcelas">
        <ion-select-option *ngFor="let n of parcelas; first as f" [value]="n" [selected]>{{n}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-button block type="submit" expand="full" fill="outline" color="success" [disabled]="formGroup.invalid">Próximo</ion-button>

  </form>

</ion-content>
